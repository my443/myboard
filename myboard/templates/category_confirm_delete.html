{% extends 'base.html' %}

{% block content %}
    <h1 class="my-4">Delete Category
        <small>{{ object }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <div class="alert alert-warning" role="alert">
                  Are you sure to delete the category: {{ object }} ?
                </div>
                <input type="submit" class="btn btn-info" value="Yes, delete it" />
                <a class="btn btn-success" href="{% url 'project_list' %}">No. Do not delete this entry.</a>
            </form>
        </div>
    </div>
{% endblock %}
