{% extends 'base.html' %}

{% block content %}
    <h1 class="my-4">Delete -
        <small>{{ object.project_name }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <div class="alert alert-warning" role="alert">
                  Are you sure to delete {{ object.project_name }} ?
                    <p>Deleting this project will delete all entries that are connected to this project.</p>
                </div>
                <input type="submit" class="btn btn-info" value="Yes, delete it" />
                <a class="btn btn-success" href="{% url 'project_list' %}">No. Do not delete this project.</a>
            </form>
        </div>
    </div>
{% endblock %}
